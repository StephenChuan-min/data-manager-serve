# 获取图片验证码
/auth/getCaptcha:
  get:
    tags:
      - '登录'
    summary: 获取图形验证码
    operationId: getCaptcha
    parameters:
      - in : query
        name: phone
        required: true
        type: string
        description: 手机号
    responses:
      200:
        description: 'success'
        schema:
          $ref: '#/definitions/CaptchaResponse'
