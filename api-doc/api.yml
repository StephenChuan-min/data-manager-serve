# 获取用户列表
/admin/getUserList:
  get:
    tags:
      - '账号管理'
    summary: 获取用户列表
    produces:
      - application/json
    operationId: getUserList
    parameters:
      - in: query
        name: role
        required: true
        type: integer
        format: int32
        description: 角色（1-开发账号  2-测试账号）
      - in: query
        name: num
        required: true
        type: integer
        format: int32
        description: 每页条数，默认20 ,示例值(20)
      - in: query
        name: page
        required: true
        type: integer
        format: int32
        description: 页数。1开始，默认1 ,示例值(1)
    responses:
      200:
        description: 'success'
        schema:
          $ref: '#/definitions/UserListResponse'
